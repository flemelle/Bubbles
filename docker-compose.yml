version: '3.8'

services:
  monsite-php:
    image: php:8.2-apache
    container_name: bubbles
    volumes:
      - ./src:/var/www/html
    environment:
      - VIRTUAL_HOST=www.bubbles.tiphereth.site, bubbles.tiphereth.site
      - LETSENCRYPT_HOST=www.bubbles.tiphereth.site, bubbles.tiphereth.site
      - LETSENCRYPT_EMAIL=admin@tiphereth.site
    networks:
      - web
    restart: unless-stopped

networks:
  web:
    external: true

    
